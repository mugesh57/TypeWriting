<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Typing Arena</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1> Typing Arena</h1>

        <div class="typing-area">
            <div id="text-display" class="text-display"></div>
            <textarea id="text-input" class="text-input" placeholder="Start typing here..." autofocus></textarea>
        </div>

        <div class="results-container">
            <div class="stat">
                <span class="label">WPM:</span>
                <span id="wpm-value" class="value">0</span>
            </div>
            <div class="stat">
                <span class="label">Accuracy:</span>
                <span id="accuracy-value" class="value">0%</span>
            </div>
            <button id="restart-btn" class="restart-btn">Restart Test</button>
        </div>
    </div>

    <footer>
        BY azrael
    </footer>

    <script src="script.js"></script>
</body>
</html>
